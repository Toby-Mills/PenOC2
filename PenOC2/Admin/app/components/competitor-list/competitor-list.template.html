<button-bar [title]="'Competitors'" [buttons]="['new']" [newText]="'New Competitor'" (newClicked)="newCompetitor()"></button-bar>
<div *ngIf="editingCompetitor">
	<competitor-editor [competitor]="editingCompetitor" (saved)="competitorSaved()" (cancelled)="editCancelled()"></competitor-editor>
</div>
<div *ngIf="allCompetitors">
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<tr>
				<th>First Name</th>
				<th>Surname / Group Name</th>
				<th>Gender</th>
				<th></th>
			</tr>
			<tr *ngFor="let competitor of allCompetitors" class="clickable" (click)="editCompetitor($event, competitor.id);">
				<td>{{competitor.firstName}}</td>
				<td>{{competitor.surname}}</td>
				<td>{{competitor.gender}}</td>
				<td><button (click)="deleteClicked(competitor);" class="btn btn-danger competitor-delete"><span class="glyphicon glyphicon-remove"></span></button></td>
			</tr>
		</table>
	</div>
</div>
<div *ngIf="!allCompetitors"><span class="glyphicon glyphicon-refresh spin"></span><span> loading competitors...</span></div> 
<modal-message-box id="confirmDelete" [titleText]="'Confirm delete of competitor'" [messageText]="'Are you sure you want to delete this competitor?'" [okButtonText]="'Delete'" [cancelButtonText]="'Cancel'" (okClicked)="deleteCompetitorConfirmed();"></modal-message-box>
