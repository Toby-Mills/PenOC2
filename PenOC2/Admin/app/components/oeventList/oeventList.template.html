<button-bar [title]="'Events'" [buttons]="['new']" [newText]="'New Event'"
        (newClicked)="newOEvent()"></button-bar>
    <div class="row filter-box">
        <div class="col-md-1">
            <h3>Filter:</h3>
        </div>
        <div class="col-md-4">
            <dl>
                <dt>Name:</dt>
                <dd><input [(ngModel)]="searchName" (keyup)="searchOEvents()" class="form-control" placeholder="event name" /></dd>
            </dl>
        </div>
        <div class="col-md-4">
            <dl>
                <dt>Venue:</dt>
                <dd><input [(ngModel)]="searchVenue" (keyup)="searchOEvents()" class="form-control" placeholder="event venue" /></dd>
            </dl>
        </div>
        <div class="col-md-3">
            <dl>
                <dt>Date:</dt>
                <dd><select [ngModel]="searchDateRange" (change)="dateRangeChange($event)" class="form-control">
                        <option *ngFor="let dateRange of dateRangeList" [value]="dateRange">{{dateRange}}</option>
                    </select>
                </dd>
            </dl>
        </div>
    </div>    
<br />
<div *ngIf="oeventList"> 
    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Name</th>
            <th>Venue</th>
        </tr>
        <tr *ngFor="let oevent of oeventList" (click)="oeventClick(oevent.id)" class="clickable">
            <td><a href='' >{{oevent.id}}</a></td>
            <td>{{oevent.date | dateString:'dd MMM yy'}}</td>
            <td>{{oevent.name}}</td>
            <td>{{oevent.venue}}</td>
        </tr>
    </table>
    </div>
</div>
